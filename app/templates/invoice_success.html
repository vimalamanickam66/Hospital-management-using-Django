<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generated</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h3>Invoice Successfully Generated</h3>
            </div>
            <div class="card-body">
                <p><strong>Invoice ID:</strong> {{ invoice.id }}</p>
                <p><strong>Patient:</strong> {{ invoice.patient.name }}</p>
                <!--<p><strong>ICD-10 Code:</strong> {{ invoice.icd10_code }}</p>
                <p><strong>CPT Code:</strong> {{ invoice.cpt_code }}</p> -->
                <p><strong>Amount:</strong> ${{ invoice.amount }}</p>
                <p><strong>Status:</strong> {{ invoice.status }}</p>
                <a href="{% url 'billing_dashboard' %}" class="btn btn-primary">Go to Dashboard</a>
                <a href="{% url 'invoice_details' invoice.id %}" class="btn btn-info">View Invoice</a>
            </div>
        </div>
    </div>
</body>
</html>
